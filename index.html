  <style>
    :root {
      --bg: #0d1117;
      --star: #e0f7fa;
      --text: #e3f2fd;
      --highlight: #00bcd4;
      --glow: 0 0 10px rgba(0, 188, 212, 0.6), 0 0 30px rgba(0, 188, 212, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background: var(--bg);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
      position: relative;
    }

    .space {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--star);
      border-radius: 50%;
      animation: twinkle infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .planet {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 30% 30%, #26c6da, #006064);
      border-radius: 50%;
      bottom: 10%;
      left: 10%;
      box-shadow: var(--glow);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .message-box {
      z-index: 10;
      text-align: center;
      animation: fadeIn 3s ease-in-out forwards;
    }

    h1 {
      font-size: 3rem;
      color: var(--highlight);
      margin-bottom: 1rem;
      text-shadow: 0 0 15px var(--highlight);
    }

    .typed-text {
      font-size: 1.25rem;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-right: 2px solid var(--highlight);
      white-space: nowrap;
      overflow: hidden;
      animation: typing 6s steps(60, end) infinite, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0 }
      50% { width: 60ch; }
      100% { width: 0 }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: var(--highlight); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .contact-box {
  position: absolute;
  bottom: 30px;

  <div class="space" id="space"></div>
  <div class="planet"></div>
  <div class="message-box">
    <h1>Coming Soon</h1>
    <div class="typed-text" id="typed"></div>
  </div>

  <canvas id="comets"></canvas>

  <script>
    // Stars
    const space = document.getElementById('space');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      space.appendChild(star);
    }

    // Typing effect with loop
    const messages = [
      "Galaxies are aligning...",
      "A new world is forming...",
      "The future approaches silently...",
      "Your journey will begin soon..."
    ];
    let index = 0;
    const typed = document.getElementById("typed");

    function typeLoop() {
      typed.innerHTML = messages[index];
      index = (index + 1) % messages.length;
    }

    setInterval(typeLoop, 6000);
    typeLoop();

    // Comet Animation on Canvas
    const canvas = document.getElementById('comets');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const comets = [];
    function createComet() {
      return {
        x: Math.random() * width,
        y: -10,
        size: Math.random() * 2 + 1,
        speedX: Math.random() * 2 + 1,
        speedY: Math.random() * 3 + 2,
        alpha: 1
      };
    }

    function drawComets() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < comets.length; i++) {
        const c = comets[i];
        ctx.beginPath();
        const grad = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, c.size);
        grad.addColorStop(0, `rgba(0, 229, 255, ${c.alpha})`);
        grad.addColorStop(1, "transparent");
        ctx.fillStyle = grad;
        ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
        ctx.fill();
        c.x += c.speedX;
        c.y += c.speedY;
        c.alpha -= 0.005;
        if (c.alpha <= 0) comets.splice(i, 1);
      }
    }

    function animate() {
      if (Math.random() < 0.05) {
        comets.push(createComet());
      }
      drawComets();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
