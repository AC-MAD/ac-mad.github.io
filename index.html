<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #9333ea;
      --accent: #14b8a6;
      --bg: #0f172a;
      --text: #f8fafc;
      --muted: #64748b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(15, 23, 42, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(20, 184, 166, 0.5);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--accent), var(--text));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatText 3s ease-in-out infinite;
    }

    p {
      font-size: 1.25rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .time-box {
      background: var(--bg);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .time-box span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
    }

    .time-box small {
      color: var(--muted);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--muted);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes floatText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We're Launching Soon</h1>
    <p>Our website is under construction. Weâ€™ll be here soon with our new awesome site.</p>
    <div class="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <small>Days</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>Hours</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>Minutes</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>Seconds</small>
      </div>
    </div>
    <footer>
      &copy; 2025 Chouifi.com | All rights reserved
    </footer>
  </div>

  <script>
    const endDate = new Date('2025-12-31T23:59:59').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days < 10 ? '0' + days : days;
      document.getElementById("hours").innerText = hours < 10 ? '0' + hours : hours;
      document.getElementById("minutes").innerText = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById("seconds").innerText = seconds < 10 ? '0' + seconds : seconds;

      if (distance < 0) {
        document.querySelector(".countdown").innerHTML = "<p>We are live now!</p>";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
